   <style>
/* 操作按钮样式 */
.button1 {
    padding: 5px 10px;
    cursor: pointer;
    border: none;
    background-color: #007bff;
    color: #fff;
    border-radius: 4px;
    width:22%;
    position:relative;
    left:27%;
    font-size:18px;
}

button1:hover {
    background-color: #0056b3;
}


/* 新增表单样式 */
.data-form1 {
    position:relative;
    top:30px;
    margin: auto;
    width: 55%;
}

/* 表单输入字段样式 */
.data-form1 input[type="text"]{
    top:10px;
    margin-bottom: 15px;
    padding: 10px;
    width: 45%;
    border: 1px solid #ccc;
    border-radius: 4px;
}
